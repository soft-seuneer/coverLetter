<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Converter</title>
    <link rel="stylesheet" href="./word.css" />
  </head>
  <body>
    <header><h1>WORD CONVERTER</h1></header>
    <section class="container">
      <form class="my-form">
        <div class="msg"></div>
        <div class="name">
          <label id="text-label" for="name">Input Word</label> <br />
          <input type="text" id="name" />
        </div>
        <input id="submit" class="btn" type="submit" value="Convert" />
      </form>

      <form>
        <div class="secondSection">
          <label id="result-label" for="result">Output Result</label> <br />
          <input id="resultId" type="text" />
        </div>
      </form>
      <ul id="users"></ul>
      
    
    <script src="./word.js"></script>
  </body>
</html>
